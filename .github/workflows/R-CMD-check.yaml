# .github/workflows/R-CMD-check.yaml

name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'} # Using ubuntu-latest, usually 22.04 or 24.04
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}
          - {os: windows-latest, r: 'release'}
          - {os: macos-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      MSYSTEM: UCRT64
      # Potential CXXFLAGS for gRPC build if Abseil causes issues with specific compilers
      # GRPC_BUILD_CXXFLAGS: "-Wno-error=maybe-uninitialized"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set script permissions (Unix-like OS)
        if: runner.os != 'Windows'
        run: |
          if [ -f configure ]; then chmod +x configure; fi
          if [ -d tools ]; then find tools -type f -exec chmod +x {} \;; fi

      # System Dependencies - Linux (for source build of gRPC)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler libprotobuf-dev dpkg-dev \
            libre2-dev

      - name: Build and Install gRPC from Source (Linux)
        if: runner.os == 'Linux'
        run: |
          GRPC_VERSION="v1.72.0"
          echo "Building gRPC version: ${GRPC_VERSION}"

          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential autoconf libtool pkg-config cmake clang git

          git clone --depth 1 --branch ${GRPC_VERSION} https://github.com/grpc/grpc /tmp/grpc
          cd /tmp/grpc
          git submodule update --init # This will fetch re2 source among others

          mkdir -p cmake/build
          cd cmake/build

          echo "Configuring gRPC with CMake..."
          cmake ../.. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DBUILD_SHARED_LIBS=ON \
            -DgRPC_INSTALL=ON \
            -DgRPC_BUILD_TESTS=OFF \
            -DgRPC_ABSL_PROVIDER=module \
            -DgRPC_CARES_PROVIDER=module \
            -DgRPC_PROTOBUF_PROVIDER=module \
            # -DgRPC_RE2_PROVIDER=module \  <--- REMOVED to build re2 from submodule
            -DgRPC_SSL_PROVIDER=module \
            -DgRPC_ZLIB_PROVIDER=module

          echo "Building gRPC..."
          make -j$(nproc)

          echo "Installing gRPC to /usr/local..."
          sudo make install

          echo "Updating linker cache..."
          sudo ldconfig

          echo "Setting GITHUB_ENV variables for subsequent steps..."
          echo "VERIFIED_GRPC_C_INCLUDE_DIR=/usr/local/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/usr/local/lib64/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "gRPC build and install complete."

      - name: Verify gRPC C-core headers from Source Build (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "--- Verifying gRPC headers in /usr/local/include (expected from source build) ---"
          BASE_INSTALL_DIR="/usr/local"
          GRPC_C_CORE_BASE_INCLUDE_DIR="${BASE_INSTALL_DIR}/include"
          GRPC_HEADERS_SUBDIR="${GRPC_C_CORE_BASE_INCLUDE_DIR}/grpc"

          if [ -f "${GRPC_HEADERS_SUBDIR}/grpc.h" ]; then
            echo "Found grpc.h at ${GRPC_HEADERS_SUBDIR}/grpc.h"
          else
            echo "ERROR: grpc.h NOT FOUND at ${GRPC_HEADERS_SUBDIR}/grpc.h"
            echo "Listing contents of ${GRPC_C_CORE_BASE_INCLUDE_DIR}/ :"
            ls -A "${GRPC_C_CORE_BASE_INCLUDE_DIR}/" || echo "Could not list ${GRPC_C_CORE_BASE_INCLUDE_DIR}"
            exit 1
          fi

          if [ -f "${GRPC_HEADERS_SUBDIR}/credentials.h" ]; then
            echo "SUCCESS: Found credentials.h at ${GRPC_HEADERS_SUBDIR}/credentials.h"
            # VERIFIED_GRPC_C_INCLUDE_DIR is already set by the build step to /usr/local/include
            # This check confirms the file is there.
          else
            echo "ERROR: credentials.h NOT FOUND at ${GRPC_HEADERS_SUBDIR}/credentials.h"
            echo "Listing contents of ${GRPC_HEADERS_SUBDIR}/ :"
            ls -A "${GRPC_HEADERS_SUBDIR}/" || echo "Could not list ${GRPC_HEADERS_SUBDIR}"
            # Also check for the C++ version for completeness
            if [ -f "${GRPC_C_CORE_BASE_INCLUDE_DIR}/grpc++/security/credentials.h" ]; then
              echo "Note: C++ credentials.h found at ${GRPC_C_CORE_BASE_INCLUDE_DIR}/grpc++/security/credentials.h"
            elif [ -f "${GRPC_C_CORE_BASE_INCLUDE_DIR}/grpcpp/security/credentials.h" ]; then
              echo "Note: C++ credentials.h found at ${GRPC_C_CORE_BASE_INCLUDE_DIR}/grpcpp/security/credentials.h"
            fi
            exit 1
          fi

          echo "--- Verifying pkg-config can find source-built gRPC ---"
          echo "PKG_CONFIG_PATH is: $PKG_CONFIG_PATH" # Should be set by previous step's GITHUB_ENV for subsequent steps
                                                      # For this step, it reflects the PATH at the start of this step
                                                      # To test effect of GITHUB_ENV, run pkg-config in a *later* step or check configure output

          # Test pkg-config with the path we expect to be set for ./configure
          export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:/usr/local/lib64/pkgconfig:$PKG_CONFIG_PATH"
          echo "Testing with PKG_CONFIG_PATH = $PKG_CONFIG_PATH"

          pkg-config --modversion grpc || { echo "ERROR: pkg-config cannot find grpc (C-core) after source build"; exit 1; }
          echo "C-core grpc CFLAGS from pkg-config: $(pkg-config --cflags grpc)"
          pkg-config --modversion grpc++ || { echo "ERROR: pkg-config cannot find grpc++ after source build"; exit 1; }
          echo "grpc++ CFLAGS from pkg-config: $(pkg-config --cflags grpc++)"

      # System Dependencies - macOS
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install grpc protobuf pkg-config autoconf automake autoconf-archive libtool

      # System Dependencies - Windows
      - name: Setup MSYS2 and install gRPC/Protobuf/Build Tools (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ env.MSYSTEM }}
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-grpc
            mingw-w64-ucrt-x86_64-protobuf
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-make
            mingw-w64-ucrt-x86_64-toolchain

      # Setup R Environment
      - name: Setup R (${{ matrix.config.r }})
        uses: r-lib/actions/setup-r@v2
        id: setup-r-env # ID for accessing outputs
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Verification step for Windows tools
      - name: Verification of tools in PATH (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "--- Verifying Tools in PATH after MSYS2 & R setup ---"
          echo "PATH: $PATH"
          which pkg-config || { echo "ERROR: pkg-config NOT FOUND"; exit 1; }
          which make || { echo "ERROR: make NOT FOUND"; exit 1; }
          which g++ || { echo "ERROR: g++ NOT FOUND"; exit 1; }
          echo "--- End Verification ---"

      # This step is now mostly for macOS, as Linux should use the source-built gRPC
      # The PKG_CONFIG_PATH for Linux builds (when R CMD check runs ./configure) will have /usr/local/lib/pkgconfig
      - name: Verify pkg-config setup (Linux/macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        # For Linux, PKG_CONFIG_PATH from GITHUB_ENV will be active for subsequent steps,
        # including the one where R CMD CHECK -> ./configure runs.
        # This step itself might not see the GITHUB_ENV update to PKG_CONFIG_PATH immediately
        # unless we re-export it here or ensure this step runs after the GITHUB_ENV is applied.
        # However, the "Verify gRPC C-core headers from Source Build" step does an explicit export for its test.
        run: |
          echo "Verifying pkg-config for grpc++..."
          pkg-config --modversion grpc++ || echo "WARNING: pkg-config cannot find grpc++"
          echo "grpc++ CFLAGS: $(pkg-config --cflags grpc++)"
          echo "grpc++ LIBS: $(pkg-config --libs grpc++)"
          echo "Verifying pkg-config for grpc (C-core)..."
          pkg-config --modversion grpc || echo "WARNING: pkg-config cannot find grpc (C-core)"
          echo "grpc CFLAGS: $(pkg-config --cflags grpc)"
          echo "grpc LIBS: $(pkg-config --libs grpc)"
          echo "Verifying pkg-config for protobuf..."
          # On Linux, protobuf is from system, on macOS from brew
          pkg-config --modversion protobuf || { echo "ERROR: pkg-config cannot find protobuf"; exit 1; }
          echo "protobuf CFLAGS: $(pkg-config --cflags protobuf)"
          echo "protobuf LIBS: $(pkg-config --libs protobuf)"

      # Install R Package Dependencies
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::sessioninfo
            any::desc
          cache: false # Keep false for debugging, set to true later

      # Show Session Info
      - name: Show R Session Info
        # Use explicit Rscript path if direct call fails
        shell: bash
        run: |
          if [ -n "${{ steps.setup-r-env.outputs.rscript-path }}" ]; then
            RSCRIPT_EXEC="${{ steps.setup-r-env.outputs.rscript-path }}"
          else
            RSCRIPT_EXEC="Rscript" # Fallback, might fail if PATH is not set
          fi
          "$RSCRIPT_EXEC" -e 'options(width = 100); pkgs <- installed.packages()[, "Version"]; sessioninfo::session_info(pkgs, include_base = TRUE)'

      # Run R CMD Check
      - name: Check R package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          args: 'c("--no-manual", "--as-cran")'
          # error-on: 'warning' # Enable if desired
          # check-dir: 'check'

      # Cleanup potentially locked temp files (Windows)
      - name: Cleanup potentially locked temp files (Windows)
        if: runner.os == 'Windows' && failure()
        shell: bash
        run: |
          echo "Attempting to clean up DumpStack.log.tmp..."
          rm -f /d/DumpStack.log.tmp || echo "DumpStack.log.tmp not found or could not be removed."

      # Display Check Logs on Failure
      - name: Show check logs on failure
        if: failure()
        shell: bash
        run: |
          echo "Attempting to display R CMD check logs..."
          echo "DEBUG: Rscript path from setup-r step: ${{ steps.setup-r-env.outputs.rscript-path }}"
          echo "DEBUG: Current PATH: $PATH"
          echo "DEBUG: Which Rscript (direct call): $(which Rscript || echo 'Rscript not found in PATH by which command')"
          echo "DEBUG: Rscript version (direct call): $(Rscript --version || echo 'Rscript --version command failed')"
          echo "DEBUG: Rscript version (using setup-r path): $(${<!-- -->{ steps.setup-r-env.outputs.rscript-path }} --version || echo 'Rscript --version with explicit path failed')"

          if [ -z "${{ steps.setup-r-env.outputs.rscript-path }}" ]; then
            echo "WARNING: Rscript path from setup-r step is empty. This is expected if failure occurred before R setup."
            echo "Cannot run R script to display detailed R CMD check logs."
            echo "Check logs from the preceding failing step for the primary error."
            if [ -d "check" ]; then
                echo "--- Basic listing of 'check' directory (if it exists) ---"
                ls -R check
            fi
            exit 0
          fi

          ${{ steps.setup-r-env.outputs.rscript-path }} - <<EOF
          # --- Start of R script ---
          get_pkg_name_safe <- function(default_name = "unknown_package_name") {
            pkg_name <- default_name
            if (file.exists("DESCRIPTION")) {
              tryCatch({
                dcf_content <- read.dcf("DESCRIPTION", fields = "Package")
                if (nrow(dcf_content) >= 1 && "Package" %in% colnames(dcf_content) &&
                    !is.na(dcf_content[1,1]) && nzchar(dcf_content[1,1])) {
                  pkg_name <- dcf_content[1,1]
                } else {
                  cat("WARNING: DESCRIPTION file found but 'Package' field is missing, empty, or NA.\n")
                }
              }, error = function(e) {
                cat(sprintf("WARNING: Error reading DESCRIPTION file: %s\n", e$message))
              })
            } else {
              cat("WARNING: DESCRIPTION file not found in the current working directory.\n")
            }
            return(pkg_name)
          }

          pkg_name_desc <- get_pkg_name_safe()

          if (pkg_name_desc == "unknown_package_name") {
            cat("WARNING: Could not reliably determine package name from DESCRIPTION.\n")
            cat("The .Rcheck directory might be named differently or not exist.\n")
            if (dir.exists("check")) {
              cat("Listing contents of 'check' directory as package name is uncertain:\n")
              print(list.files("check"))
            }
          }

          rcheck_dir <- file.path("check", paste0(pkg_name_desc, ".Rcheck"))
          cat(sprintf("Attempting to find logs in expected .Rcheck directory: %s\n\n", rcheck_dir))

          log_files_to_show <- c(
            file.path(rcheck_dir, "00check.log"),
            file.path(rcheck_dir, "00install.out")
          )

          found_any_log <- FALSE
          for (log_file_path in log_files_to_show) {
            cat(sprintf("Checking for: %s\n", log_file_path))
            if (file.exists(log_file_path)) {
              found_any_log <- TRUE
              cat(sprintf("\n--- Start of %s ---\n", basename(log_file_path)))
              tryCatch({
                log_content <- readLines(log_file_path, warn = FALSE)
                writeLines(log_content)
              }, error = function(e) {
                cat(sprintf("ERROR: Could not read or print log file %s. Error: %s\n", log_file_path, e$message))
                cat("Attempting to print first few lines using system 'head' command (if available)...\n")
                system_command <- sprintf("head -n 100 %s", shQuote(log_file_path)) # shQuote for safety
                try(system(system_command, intern = TRUE, ignore.stderr = TRUE), silent = TRUE) # Capture output
              }, finally = {
                cat(sprintf("\n--- End of %s ---\n", basename(log_file_path)))
              })
            } else {
              cat(sprintf("Log file NOT FOUND: %s\n", log_file_path))
            }
          }

          if (!found_any_log) { # Corrected typo here: found_any_log
            cat(sprintf("\nNone of the primary log files (00check.log, 00install.out) were found in %s.\n", rcheck_dir))
            cat("This could be due to an early failure (e.g., during build) before log generation, or an unexpected .Rcheck directory name.\n")

            cat("\n--- Listing contents of 'check' directory (if it exists, recursive) ---\n")
            if (dir.exists("check")) {
              check_dir_contents <- list.files("check", recursive = TRUE, all.files = TRUE, full.names = TRUE)
              if (length(check_dir_contents) > 0) {
                print(check_dir_contents)
              } else {
                cat("The 'check' directory exists but is empty or contains no listable files.\n")
              }
            } else {
              cat("The 'check' directory itself was NOT FOUND.\n")
            }

            cat(sprintf("\n--- Listing contents of current working directory ('%s', non-recursive) ---\n", getwd()))
            print(list.files(".", recursive = FALSE, all.files = TRUE, full.names = FALSE))
          }
          # --- End of R script ---
          EOF

      # Upload Full Check Results Directory on Failure
      - name: Upload full check results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-check-results
          path: check
