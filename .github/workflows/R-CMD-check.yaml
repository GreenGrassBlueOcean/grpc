# .github/workflows/R-CMD-check.yaml

name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-24.04,   r: 'release'}
          - {os: ubuntu-24.04,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-24.04,   r: 'oldrel-1'}
          - {os: windows-latest, r: 'release'}
          - {os: macos-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2 # If vignettes need Pandoc

      - name: Set script permissions (Unix-like OS)
        if: runner.os != 'Windows'
        run: |
          if [ -f configure ]; then chmod +x configure; fi
          if [ -d tools ]; then find tools -type f -exec chmod +x {} \;; fi

      # STEP 1: Setup R - This provides R, Rtools, and the RTOOLS_SHELL output
      - uses: r-lib/actions/setup-r@v2
        id: setup_r_step # ID is crucial for referencing its outputs
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # STEP 2: Install System Dependencies (uses output from setup_r_step for Windows)
      - name: Install system dependencies (Linux - Ubuntu 24.04)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential autoconf autoconf-archive pkg-config \
            libgrpc-dev libgrpc++-dev protobuf-compiler libprotobuf-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install grpc protobuf pkg-config autoconf automake autoconf-archive libtool

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        shell: ${{ steps.setup_r_step.outputs.shell }} /usr/bin/bash -eo pipefail {0}
        env:
          CHERE_INVOKING: "true"
        run: |
          echo "Running pacman updates in MSYS2..."
          pacman -Syu --noconfirm && pacman -Syu --noconfirm && pacman -Su --noconfirm

          echo "Installing core build tools (pkg-config, make)..."
          pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-pkg-config mingw-w64-ucrt-x86_64-make

          echo "Installing gRPC and Protobuf for UCRT64..."
          pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-grpc mingw-w64-ucrt-x86_64-protobuf

          echo "--- Verification: Tools in MSYS2 PATH ---"
          which pkg-config || { echo "ERROR: pkg-config NOT FOUND"; exit 1; }
          which make || { echo "ERROR: make NOT FOUND"; exit 1; }
          which g++ || { echo "ERROR: g++ NOT FOUND"; exit 1; }
          echo "--- End Verification ---"

      # STEP 3: Install R Dependencies
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::sessioninfo
            any::desc # If you add the DESCRIPTION validation step back
          needs: check
          # For debugging the pak error, you set cache-enabled: false
          # You might want to remove this or set to true once pak error is resolved
          cache-enabled: false

      # STEP 4: Session Info (Optional, for debugging)
      - name: Session Info (Post R setup and Dep Install)
        shell: Rscript {0}
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Version"]
          sessioninfo::session_info(pkgs, include_base = TRUE)

      # STEP 5: Run R CMD Check
      - name: Check R package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          args: 'c("--no-manual", "--as-cran")'
          error_on: 'warning'
          check_dir: 'check'

      # STEP 6: Show Check Summary on Failure (Optional)
      - name: Show check summary from 00check.log
        if: failure()
        shell: Rscript {0}
        run: |
          # Construct package name for R CMD check log path
          pkg_name_desc <- read.dcf("DESCRIPTION", fields = "Package")[1,1]
          check_log_path <- Sys.glob(file.path("check", paste0(pkg_name_desc, ".Rcheck"), "00check.log"))
          if (length(check_log_path) > 0 && file.exists(check_log_path[1])) {
            cat(sprintf("\n--- Start of %s ---\n", basename(check_log_path[1])))
            writeLines(readLines(check_log_path[1]))
            cat(sprintf("\n--- End of %s ---\n", basename(check_log_path[1])))
          } else {
            message(sprintf("00check.log not found for package '%s'. Looking in: %s", pkg_name_desc, file.path("check", paste0(pkg_name_desc, ".Rcheck"))))
            # List files in check directory for debugging if log not found
            cat("\n--- Files in 'check' directory: ---\n")
            print(list.files("check", recursive = TRUE))
          }

      # STEP 7: Upload Full Check Results on Failure (Optional, but recommended)
      - name: Upload full check results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-check-results
          path: check
